<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    />
    <link

    <link rel="stylesheet" href="index.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Parking</title>
  </head>
  <body>
    <!-- start of navbar -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="custom-navbar"
      >
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end of navbar -->

    <!-- Home page -->
    <section class="overflow-hidden">
      <div class="container-fluid">
        <!-- logo here TODO: NEED TO CHANGE THIS-->
        <div class="row vh-100">
          <div
            class="col text-center d-flex align-items-center justify-content-center position-relative"
          >
            <img
              src="https://icon-library.com/images/free-parking-icon/free-parking-icon-5.jpg"
              class="rounded mx-auto d-block animate__animated animate__fadeInLeft"
              alt="..."
            />
          </div>
          <!-- end of logo -->
          <!-- middle images -->
          <div
            class="col-5 text-center d-flex align-items-center justify-content-center position-relative"
          >
            <div class="h-75 w-100">
              <img
                src="./img/phone.png"
                class="rounded mx-auto d-block w-100 h-75 animate__animated animate__zoomIn"
                id="custom-img"
                alt="..."
              />
            </div>
            <!-- <img
            src="https://www.imore.com/sites/imore.com/files/styles/xlarge/public/field/image/2017/02/mapsme-iphone-screens-03.jpg?itok=HCXaZjDy"
            class="rounded mx-auto position-absolute"
            id="custom-img"
            alt="..."
            class="h-25 w-50"
          /> -->
          </div>
          <!-- end of middle image -->
          <!-- brand name here -->
          <div
            class="col text-center d-flex align-items-center justify-content-center flex-column position-relative"
          >
            <h1
              class="display-4 font-weight-bold animate__animated animate__fadeInRight"
            >
              Brand Here
            </h1>
            <p
              class="animate__animated animate__lightSpeedInRight animate__delay-1s"
            >
              <small>
                This line of text is meant to be treated as fine print.
              </small>

              <div class="mt-5">
                <a href="#" class="btn btn-store">
                  <span class="fa fa-apple fa-3x pull-left"></span> 
                  <span class="btn-label">Download on the</span>
                  <span class="btn-caption">App Store</span>
                </a>

                <a href="#" class="btn btn-store mt-2">
                  <span class="fa fa-android fa-3x pull-left"></span> 
                  <span class="btn-label">Download on the</span>
                  <span class="btn-caption">Google Play</span>
                </a>

              </div>

            </p>
          </div>
          <!-- end of brand name -->
        </div>
      </div>
    </section>
    <!-- end of Home page -->

    <!-- second page here -->
    <section>
      <h1>Hello world</h1>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
